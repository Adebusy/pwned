{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWNED</title>

    <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/style.css' %}"/>

</head>
<body>
    <div class="page-container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-body">
                        <h3>Welcome to our Pwned System</h3>                        
                            <form method="POST">
                                <div class="form-group"></div>
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-8">                                            
                                            <input name="password" type="text" class="form-control" required placeholder="Enter Password to Check">
                                        </div>
                                        <div class="col-md-2">
                                            <input name="submitBtn" type="submit" value="Pwned" class="btn btn-primary">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            {% for message in messages %}                     
                                            <strong>{{ message }}</strong>
                                             {% endfor %}
                                        </div>
                                    </div>
                                                                        
                                </div>
                            </form>                        
                    </div>
                </div>               
        </div>
    </div>
   

    
</body>
</html>
